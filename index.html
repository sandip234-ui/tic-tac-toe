<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-[#4E8098] flex items-center justify-center">
  <main class="flex flex-col items-center justify-center w-full h-full">
    <div class="hidden enable-hide">
      <div id="message" class="flex flex-col items-center justify-center w-[100vh] h-[100vh]">
      <p class="mb-2 text-2xl font-bold text-center text-white" id="winner-message">Winner</p>
      <button id="new-btn" class="text-xl font-bold mt-5 px-4 py-2 rounded-md shadow-2xl bg-[#ff4d6d] hover:bg-[#800f2f] transition-colors duration-300 ease-in-out border-none text-white md:w-[10vw] ">New Game</button>
    </div>
    </div>
    
    <h1 class="text-4xl font-bold text-center md:mb-4 md:mt-4 bg-emerald-600">Tic Tac Toe</h1>
    <div class="container flex justify-center items-center h-[70vh]">
      <div class="grid grid-cols-3 gap-2">
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CCE6F4] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CED3DC] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CCE6F4] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CED3DC] shadow-2xl text-[#A31621] box"></button> 
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CCE6F4] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CED3DC] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CCE6F4] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CED3DC] shadow-2xl text-[#A31621] box"></button>
        <button class="w-[20vmin] h-[20vmin] border-3 border-white text-[8vmin] rounded-2xl bg-[#CCE6F4] shadow-2xl text-[#A31621] box"></button>
      </div>
    </div>
    <button id="reset-btn" class="text-xl font-bold mt-5 px-4 py-2 rounded-md shadow-2xl bg-[#ff4d6d] hover:bg-[#800f2f] transition-colors duration-300 ease-in-out border-none text-white">Reset Game</button>
  </main>
  <script src="./script.js"></script>
</body>
</html>
